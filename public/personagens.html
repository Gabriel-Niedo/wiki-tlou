<script>
  const personagens = {
  ellie1: { nome: "Ellie Williams", status: "Vivo", info: "Ellie Williams é a segunda protagonista jogável de The Last of Us Parte 1 e a protagonista de The Last of Us: Left Behind, uma DLC que expande o universo de TLOU onde explora o passado da personagem, explicando alguns fatos presentes no jogo base. Durante seu nascimento, sua mãe, Ana, foi mordida por um infectado, onde foi morta por Marlene para que assim não se transformasse. Ellie cresceu órfã na Zona de Quarentena de Boston, onde conheceu Riley, sua melhor amiga. Aos 14 anos, por um descuido, Ellie e Riley foram mordidas e num desfecho inesperado, Ellie não se transforma, revelando assim sua imunidade. O mesmo não ocorre com Riley, que é morta pela sua própria amiga. Marlene, líder dos Vagalumes, resgata Ellie da FEDRA, ditadura responsável pelas Zonas de Quarentena, e por um acaso, negocia com Joel Miller e Tess Servopoulos para que levassem a garota até um hospital dos Vagalumes, acreditando numa possível criação de vacina para a raça humana. Diversos obstáculos ocorrem como a morte de Tess, a criação de uma amizade e precoce morte do Sam, armadilhas forjadas por Saqueadores e infectados. Ao chegar em Salt Lake City, ambos são atacados por um grupo armado, onde desacordam os dois. O grupo armado era uma patrulha dos Vagalumes, onde os mesmos levam Joel e Ellie para o hospital, onde seria feitos os exames para testar sua imunidade e assim, fazer a criação de uma vacina. Ellie durante todo esse tempo se encontra desacordada, apenas tomando consciência novamente quando está em um carro, sendo levada por Joel onde o mesmo diz que diversas outras pessoas também eram imunes e que Ellie não precisaria passar por cirurgias e riscos, assim encerrando o jogo com Joel levando até uma comunidade em Wyoming, onde o líder era Tommy, seu irmão mais novo."},
  
  joel1: { nome: "Joel Miller", status: "Vivo",  info: "Joel Miller é o protagonista principal de The Last of Us Parte 1 e coadjuvante em The last of Us Parte 2. No segundo jogo, Joel se torna um personagem jogável por um curto período ao início do jogo. Sendo um dos poucos sobreviventes de antes da pandemia global do Cordyceps, Joel Miller cresceu junto de Tommy, seu irmão mais novo. Desde sua infância eram extremamente próximos e isso se manteu até a fase adulta. Joel teve uma filha chamada Sarah, onde sua mãe nunca foi revelada durante o decorrer dos jogos ou até mesmo da série. Na madrugada do dia 27 de setembro de 2013, a infestação do fungo Cordyceps começou a crescer. Joel precisou sair de casa por uma emergência, deixando Sarah dormindo em seu quarto. Seu vizinho havia sido tomado pelo fungo e se transformado no primeiro estágio de infectados, conhecido por 'Corredor'. Joel se encontra com Tommy e juntos, tentam sair da cidade grande. Um acidente ocorre onde Sarah quebra uma perna, em meio a tanto caos e desespero, Joel carrega Sarah até os fundos de um restaurante, onde um soldado recebe ordens de execução. Joel não se fere com os disparos, mas Sarah perde a vida. A partir disso, Joel Miller se torna um contrabandista, conhecido e respeitado por muitos após o completo domínio do fungo ao redor do mundo. É conhecido por sua frieza e eficiência nos trabalhos. Tess, sua colega de trabalho e supostamente até um possível interesse romântico, convence Joel de aceitar o trabalho de levar uma garota chamada Ellie para o outro lado da cidade. Durante o trabalho, Tess morre e como último pedido, ela pede para Joel concluir o trabalho após descobrirem que ela poderia ser a cura para a humanidade. O hospital dos Vagalumes, agora sendo seu novo destino, ficava do outro lado do país. Em uma viagem de quase 1 ano, os dois ficam muito próximos e criam uma relação considerada parental. Chegando no hospital, Joel recebe a notícia de que a criação da vacina custaria a vida de Ellie, uma vez que o fungo cresce e se forma no cérebro. Joel se nega e executa todos soldados e médicos do hospital, retirando a garota do hospital."},
  
  tommy1: { nome: "Tommy Miller", status: "Vivo", info: "Tommy é o irmão mais novo de Joel Miller, aparecendo principalmente ao íncio do primeiro jogo, onde ele ajuda Joel e sua filha, Sarah. Tommy não se faz tão presente durante a primeira obra, pois, ao que pode ser entendido, ele e seu irmão haviam discutido, o que causou o distanciamento entre os dois. Tommy fazia parte dos vagalumes junto de Joel e Marlenne, mas decidiu se isolar e procurar um novo local para recomeçar sua vida. Foi nesse período que Tommy conhece Maria, que no futuro, viria a se tornar sua esposa. Os dois erguem uma comunidade de sobreviventes autônomos, localizado no Condado de Jackson. Após anos, agora com a usina já restaurada, Joel encontra a região e os irmãos se reencontram. Não demora muito para que ambos entrem em discussão. Joel pede para que Tommy leve Ellie até um hospital em Seattle, mas Tommy recusa fortemente. No fim, Joel decidi partir sozinho com a garota, novamente deixando Tommy para trás. Sua última referência acontece ao fim do jogo, onde a usina se expandiu para uma cidade, chamada Jackson e passa a abrigar Joel e Ellie." },
  
  tess: { nome: "Tess Servopoulos", status: "Morto", info: "Tess Servopoulos é uma personagem pouco explorada pela obra. Pouco se sabe sobre ela, apenas que conheceu Joel anos após o surto inicial. Ela trabalha como contrabandista junto a Joel, prestando serviços para os vagalumes e outros grupos em menor escala. Tess insiste para que Joel aceite o trabalho de escolta para Ellie, pois se concluíssem seriam recompensados com muitos suprimentos. No meio do caminho, Tess é mordida e se sacrifica por Joel e Ellie, assim acabando sua história. Não há nenhum registro sobre seu passado, conhecidos ou familiares para ser explorado." },
  
  marlene: { nome: "Marlene", status: "Morto", info: "Marlene é a líder dos vagalumes, ex-companheira de esquadrão do Tommy e Joel antes da fundação dos vagalumes. Começou a atuar sendo estrategista e chefe da zona de quarentena de Boston. Foi a responsável por cuidar de Ellie de seus 12 até 14 anos e de entrega-la para Joel e Tess." },
  
  bill: { nome: "Bill", status: "Morto", info: "Bill é um sobrevivente anárquico. No início do surto, Bill se isolou e passou a viver sozinho em uma cidade abandonada. Vivia fazendo suas armadilhas e reforçando seus aposentos. É amigo de Joel e Tess à anos, viveram uma parte do surto juntos em troca de favores. Bill foi casado com Frank, um homem que conheceu 5 anos após o surto, mas após diversas discussões, Frank comete suicídio e é encontrado por Joel durante uma visita. Não é registrado e nem mostrado na obra, mas em uma entrevista, o diretor da franquia afirma que após a saída de Joel, o choque de ver seu ex-amado o afeta muito, o levando para cometer suicídio." },
  
  riley: { nome: "Riley Abel", status: "Morto", info: "Riley era melhor amiga de Ellie. Se conheceram em uma zona de quarentena durante os treinamentos militar da FEDRA, onde se aproximaram e dividiam quarto. Riley durante um período de suspensão devido uma briga nos alojamentos, foge durante a madrugada apenas para uma caminhada, onde por acaso conhece Marlene. Riley é recrutada pelos Vagalumes. 2 semanas depois, RIley volta para seu quarto escondida, convencendo Ellie a fugir com ela durante a noite. As duas saem e vão para o shopping abandonado, onde o pior acontece. Uma horda de infectados perseguem as duas e ambas são mordidas. Riley é infectada e é morta por Ellie, que não tem coragem de encerrar a si mesma, assim descobrindo a póropria imunidade." },

  
  ellie2: { nome: "Ellie (TLOU 2)", status: "Vivo", info: "Ellie Williams é a protagonista principal de The Last of Us parte 2. Na obra, vivemos na pele a busca incessante de vingança por Ellie, após Joel ser morto por Abby e seu grupo. A história é dividida em 'dias'. Ellie sai de Jackson e vai até Seattle junto à sua namorada, Dina. Durante a busca, momentos de risco e a exposição de segredos ocultos se torna muito frequente. Ao decorrer de 5 dias, Ellie encontra e mata Nora, Mel, Owen e Jordan. Ao fim de sua jornada em Seattle, ela retorna para Jackson, vivendo em uma fazendo afastada com Dina e seu filho JJ. Lapsos de memória e estresse pós-traumático se tornam frequentes e recorrentes para Ellie. As memórias de Joel morrendo e a culpa por não conseguir vingá-lo com sucesso a tormentam. Não aguentando mais essa situação, Ellie vai até Santa Bárbara à procura de Abby e Lev. Ela consegue encontrar e num combate final, Ellie desiste e os deixam viver. Ao voltar para Jackson, ela nota que isso a custou sua família, com sua casa agora vazia, sem móveis, apenas seu estúdio com suas pinturas e instrumentos completamente intocados." },
  
  dina: { nome: "Dina", status: "Vivo", info: "Durante o jogo, seu passado não é muito explorado. Em conversas jogadas com Ellie, podemos interpretar que ela não tem mais seus pais e que seu único parente vivo é sua irmã, mas vive em outro estado. Dina era extremamente próxima de Joel, então apoia e segue Ellie até Seattle em busca de Abby. Durante a jornada, Dina revela que está grávida de ex-namorado, Jesse. As duas discutem o melhor para Dina, mas no fim, ela segue jornada ao lado de Ellie. No último dia de Seattle, Dina acaba sendo gravemente ferida por Abby e Lev, onde acreditava-se que perderia o bebê ou até mesmo a própria vida. Ambos sobrevivem e Dina nomeia seu filho de JJ, homenageando a morte de Jesse e Joe. Agora vivendo em uma fazenda junto de sua namorada Ellie, Dina tenta lidar e confortar o mental de Ellie após tanto trauma, mas afirma que se ela voltasse a caçar Abby, ela iria embora junto de JJ e, com a decisão de Ellie, seguiu sua palavra e voltou para Jackson." },
  
  jesse: { nome: "Jesse", status: "Morto", info: "Amigo de Ellie e Dina em Jackson." },
  
  joel2: { nome: "Joel", status: "Morto", info: "Mais velho, com papel importante no início da trama." },
  
  tommy2: { nome: "Tommy", status: "Vivo", info: "Irmão de Joel, presente em momentos importantes." },
  
  maria: { nome: "Maria", status: "Vivo", info: "Líder da comunidade de Jackson." },
  
  abby: { nome: "Abby", status: "Vivo", info: "Nova personagem jogável, forte e determinada." },
  
  yara: { nome: "Yara", status: "Morto", info: "Jovem corajosa que ajuda Abby." },
  
  lev: { nome: "Lev", status: "Vivo", info: "Irmão de Yara, trans e valente." },
  
  owen: { nome: "Owen", status: "Morto", info: "Ex-namorado de Abby." },


  
  corredor: { nome: "Corredor", status: "Infectado", info: "Primeiro estágio da infecção, rápido e agressivo." },
  
  stalker: { nome: "Stalker", status: "Infectado", info: "Mais furtivo, se esconde antes de atacar." },
  
  estalador: { nome: "Estalador", status: "Infectado", info: "Cegos, mas letais com ataques mortais." },
  
  baiacu: { nome: "Baiacu", status: "Infectado", info: "Grande, blindado, lança esporos." },
  
  tropego: { nome: "Trôpego", status: "Infectado", info: "Variação mais recente, tóxico e instável." },
  
  ratking: { nome: "Rei dos Ratos", status: "Infectado", info: "Mutação extrema, mistura de vários infectados." },
};

document.querySelectorAll('.icone').forEach(icone => {
  icone.addEventListener('click', () => {
    const id = icone.getAttribute('data-id');
    const personagem = personagens[id];

      document.getElementById("modalNome").textContent = personagem.nome;
      document.getElementById("modalInfo").textContent = personagem.info;
      document.getElementById("modalStatus").textContent = personagem.status;
      document.getElementById("modal").style.display = "block";
  });
});

document.querySelector(".fechar").onclick = function() {
  document.getElementById("modal").style.display = "none";
}

window.onclick = function(event) {
  if (event.target == document.getElementById("modal")) {
    document.getElementById("modal").style.display = "none";
  }
}


</script>
